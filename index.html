<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mashup</title>
    <link rel="stylesheet" media="screen" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Movie Mashup</h1>
      <p class="header__text">
        instructions on how to click the images and other stuff that we might
        want to include
      </p>
    </header>
    <main class="main">
      <section class="main__section">
        <div>
          <figure class="main__image-one">
            <img class="main__image-one__image" />
            <figcaption class="main__image-container__caption">
              Hello it movie
            </figcaption>
          </figure>
          <figure class="main__image-two">
            <img class="main__image-two__image" />
            <figcaption class="main__image-container__caption">
              Hello it movie
            </figcaption>
          </figure>
        </div>
        <div>
          <figure class="main__image-three">
            <img class="main__image-three__image" />
            <figcaption class="main__image-container__caption">
              Hello it movie
            </figcaption>
          </figure>
          <figure class="main__image-four">
            <img class="main__image-__image" />
            <figcaption class="main__image-container__caption">
              Hello it movie
            </figcaption>
          </figure>
        </div>
      </section>
      <section class="movie">
        <h2 class="movie__title">Blah blah blah</h2>
        <button class="movie__button" type="button">I want more!</button>
      </section>
    </main>
    <footer class="footer"></footer>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
