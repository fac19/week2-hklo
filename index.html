<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mashup</title>
    <link rel="stylesheet" media="screen" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Movie Mashup</h1>
      <p class="header__text">
        instructions on how to click the images and other stuff that we might
        want to include
      </p>
    </header>
    <main class="main">
        <section class="board">
            <figure class="fig board__figure--one">
                <figcaption class="board__caption board__caption--one"></figcaption>
            </figure>
            <figure class="fig board__figure--two">
                <figcaption class="board__caption board__caption--two">Hello it movie</figcaption>
            </figure>
            <figure class="fig board__figure--three">                
                <figcaption class="board__caption board__caption--three">Hello it movie</figcaption>
            </figure>
            <figure class="fig board__figure--four">
                <figcaption class="board__caption board__caption--four">Hello it movie</figcaption>
            </figure>
        </section>
        <section class="movie">
            <div class="movie__title"></div>
            <button class="movie__button" type="button">I want more!</button>
         </section>
    </main>

    <footer class="footer">
        All rights reserved 2020 CatsCode4U
    </footer>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
